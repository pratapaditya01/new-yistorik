<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f3f4f6"/>
  
  <!-- Image icon -->
  <g transform="translate(150, 120)">
    <!-- Camera body -->
    <rect x="-40" y="-20" width="80" height="50" rx="8" fill="#e5e7eb"/>
    <!-- Lens -->
    <circle cx="0" cy="5" r="18" fill="#d1d5db"/>
    <circle cx="0" cy="5" r="12" fill="#9ca3af"/>
    <!-- Flash -->
    <rect x="20" y="-15" width="8" height="6" rx="2" fill="#d1d5db"/>
    <!-- Viewfinder -->
    <rect x="-10" y="-18" width="20" height="8" rx="2" fill="#d1d5db"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="220" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af" text-anchor="middle">No Image</text>
</svg>
